<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="./images/icon-menu.svg" alt="menu" class="menu-btn">
          <img src="./images/logo.svg" alt="" class="logo">
          <div class="overlay"></div>
          <ul class="nav-links">
            <img src="./images/icon-close.svg" alt="">
            <li class="nav-items"><a href="#">Collections</a></li>
            <li class="nav-items"><a href="#">Men</a></li>
            <li class="nav-items"><a href="#">Women</a></li>
            <li class="nav-items"><a href="#">About</a></li>
            <li class="nav-items"><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="cart-container">
            <div class="cart-btn">
              <span class="indicator"></span>
              <img src="./images/icon-cart.svg" alt="cart logo">
            </div>
            <div class="cart-hidden">
              <p class="cart-heading">
                Cart
              </p>
              <div class="divider"></div>
              <div class="cart-empty">
                <p>Your cart is empty</p>
              </div>
            </div>
          </div>
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="">
          </div>
        </div>
      </nav>
    </header>
    <main>

    </main>
  </div>
